<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0eed2f2ef6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

</head>

<body>
    <div class="container text-white shadow-lg p-3 mb-5 bg-body rounded">
        <form id="form-search">
            <div class="row left-row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"></label>
                        <input type="search" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="col-sm-3 d-grid">
                    <button type="submit" class="btn btn-outline-dark mt-4 " id="submit">Submit</button>
                </div>
                <div class="col-sm-3 d-grid">
                    <button type="submit" class="btn btn-outline-dark mt-4 " id="current">Current</button>
                </div>
            </div>
        </form>
        <div class="row left-row">
            <div class="col-sm-6">
                <h1 id="place"></h1>
                <p id="date"></p>
                <h4><span id="temperature"></span> <a href="#" id="celcius">°C</a> </h4>
                <small></small>
            </div>
            <div class="col-sm-4 mt-3">
                <h5 id="weather"></h5>
                <!-- <ul>
                    <li><i class="fa-solid fa-cloud-rain"></i> : 0%</li>
                    <li><i class="fa-solid fa-temperature-three-quarters"></i> : 84%</li>
                    <li><i class="fa-solid fa-wind"></i> : 13km/h</li>
                </ul> -->
                <ul>
                    <!-- <li  id="rain"><i class="fa-solid fa-cloud-rain"></i> : 0%</li> -->
                    <li id="humidity">Humidity :%</li>
                    <li id="wind">Wind : km/h</li>
                </ul>
            </div>
        </div>
        <div class="row left-row">
            <div class="col-sm-2 col-width">
                <div class="card visible">
                    <div class="card-body">
                        <ul>
                            <li>TODAY</li>
                            <li><i class="fa-solid fa-cloud-sun weather"></i></li>
                            <li>33°/22°</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-width">
                <div class="card visible">
                    <div class="card-body">
                        <ul>
                            <li>WED</li>
                            <li><i class="fa-solid fa-cloud-sun weather"></i></li>
                            <li>33°/22°</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-width">
                <div class="card visible">
                    <div class="card-body">
                        <ul>
                            <li>THU</li>
                            <li><i class="fa-solid fa-cloud-sun weather"></i></li>
                            <li>33°/22°</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-width">
                <div class="card visible">
                    <div class="card-body">
                        <ul>
                            <li>FRI</li>
                            <li><i class="fa-solid fa-cloud-sun weather"></i></li>
                            <li>33°/22°</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-2 col-width">
                <div class="card visible">
                    <div class="card-body">
                        <ul>
                            <li>SAT</li>
                            <li><i class="fa-solid fa-cloud-sun weather"></i></li>
                            <li>33°/22°</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
